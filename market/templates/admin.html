{% extends 'base.html' %}
{% block title %}
Admin Dashboard
{% endblock %}
{% block content %}

<div class="container mt-4">
    <h1>Admin Dashboard</h1>
    <h3>Add New Items</h3>
    <form method="POST" action="{{ url_for('admin_page') }}">
        <div class="form-group">
            <label for="id">Item ID (optional)</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Enter item ID (optional)">
        </div>
        <div class="form-group">
            <label for="name">Item Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter item name" required>
        </div>
        <div class="form-group">
            <label for="barcode">Barcode</label>
            <input type="text" class="form-control" id="barcode" name="barcode" placeholder="Enter barcode" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" required>
        </div>
        <button type="submit" class="btn btn-success mt-2">Add Item</button>
    </form>
</div>

{% endblock %}
